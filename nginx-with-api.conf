server {
    server_name sportscience.cn www.sportscience.cn 81.68.80.163;

    access_log /var/log/nginx/sportscience.access.log;
    error_log /var/log/nginx/sportscience.error.log;

    # Redirect /ski to /ski/ (add trailing slash)
    location = /ski {
        return 301 /ski/;
    }

    # API backend proxy (处理API请求，代理到Next.js服务器)
    location /ski/api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Map /ski/ path to static files directory
    location /ski/ {
        alias /home/ubuntu/ski/out/;
        index index.html index.htm;
        try_files $uri $uri.html $uri/ =404;

        # Cache static resources by file extension
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect root to /ski/
    location = / {
        return 301 /ski/;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/sportscience.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sportscience.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name sportscience.cn www.sportscience.cn 81.68.80.163;

    if ($host = sportscience.cn) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
