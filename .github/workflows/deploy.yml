name: Auto Deploy to GitHub Pages

on:
  push:
    branches: [ main, development ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "auto-deploy"
  cancel-in-progress: false

jobs:
  auto-build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'alpine-ski-points/package-lock.json'

      - name: Install dependencies
        run: |
          cd alpine-ski-points
          npm ci

      - name: Build for direct deployment
        run: |
          cd alpine-ski-points
          rm -rf ../docs/*
          DIRECT_DEPLOY=true npm run build
        env:
          NODE_ENV: production

      - name: Check if docs folder has content
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "‚ùå Build failed: No index.html found in docs"
            exit 1
          fi
          echo "‚úÖ Build successful: $(find docs -name "*.html" | wc -l) HTML pages generated"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push changes
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "üìù No changes to commit"
          else
            git commit -m "üöÄ Auto-deploy: Update GitHub Pages

- Generated $(find docs -name "*.html" | wc -l) static pages
- Built from commit: ${{ github.sha }}
- Triggered by: ${{ github.actor }}

ü§ñ Generated with [Claude Code](https://claude.ai/code)

Co-Authored-By: Claude <noreply@anthropic.com>"
            git push origin main
            echo "‚úÖ Successfully pushed updated docs to development branch"
          fi