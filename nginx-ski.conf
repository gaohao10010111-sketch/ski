server {
    server_name sportscience.cn www.sportscience.cn 81.68.80.163;

    access_log /var/log/nginx/sportscience.access.log;
    error_log /var/log/nginx/sportscience.error.log;

    # Redirect /ski to /ski/
    location = /ski {
        return 301 /ski/;
    }

    # 所有/ski/请求代理到Node.js应用
    location /ski/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 文件上传大小限制
        client_max_body_size 20M;
    }

    # Redirect root to /ski/
    location = / {
        return 301 /ski/;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/sportscience.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sportscience.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name sportscience.cn www.sportscience.cn 81.68.80.163;

    if ($host = sportscience.cn) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
