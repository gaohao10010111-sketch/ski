<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建设中 | 中国滑雪积分系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .ski-blue { color: #1e40af; }
        .ski-navy { color: #1e3a8a; }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center gradient-bg">
    <div class="max-w-2xl mx-auto text-center px-6">
        <!-- 图标 -->
        <div class="mb-8">
            <div class="w-32 h-32 mx-auto bg-white/20 rounded-full flex items-center justify-center animate-float">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                </svg>
            </div>
        </div>

        <!-- 标题 -->
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
            页面建设中
        </h1>

        <!-- 描述 -->
        <p class="text-xl text-white/90 mb-8 leading-relaxed">
            我们正在为您精心打造这个功能模块<br>
            敬请期待更完整的体验
        </p>

        <!-- 状态指示 -->
        <div class="bg-white/10 backdrop-blur-sm rounded-lg p-6 mb-8 border border-white/20">
            <div class="flex items-center justify-center mb-4">
                <div class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse mr-3"></div>
                <span class="text-white font-medium">开发进度：规划设计阶段</span>
            </div>
            <div class="text-white/80 text-sm">
                预计上线时间：2024年第一季度
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/ski/" class="inline-flex items-center px-6 py-3 bg-white text-ski-navy rounded-lg hover:bg-gray-100 transition-colors font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
                </svg>
                返回首页
            </a>
            <a href="/ski/about" class="inline-flex items-center px-6 py-3 bg-white/20 text-white rounded-lg hover:bg-white/30 transition-colors border border-white/30 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4"></path>
                    <path d="M12 8h.01"></path>
                </svg>
                了解系统
            </a>
        </div>

        <!-- 联系信息 -->
        <div class="mt-12 text-white/70 text-sm">
            <p>如有疑问，请联系技术支持</p>
            <p class="mt-2">
                <a href="mailto:support@ski-points.com" class="text-white/90 hover:text-white transition-colors">
                    support@ski-points.com
                </a>
            </p>
        </div>
    </div>
</body>
</html>
