server {
    server_name sportscience.cn www.sportscience.cn 81.68.80.163;

    access_log /var/log/nginx/sportscience.access.log;
    error_log /var/log/nginx/sportscience.error.log;

    # Serve PDF worker files statically
    location /ski/pdf/ {
        alias /var/www/html/ski-pdf/;
        expires 1y;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
    }

    # Serve static files from out directory
    location /ski/ {
        alias /home/ubuntu/ski/out/;
        index index.html;

        # Try static files first, then index.html for SPA routing
        try_files $uri $uri/ $uri.html /ski/index.html;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Handle _next static files specifically
    location /ski/_next/static/ {
        alias /home/ubuntu/ski/out/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Redirect /ski to /ski/
    location = /ski {
        return 301 /ski/;
    }

    # Redirect root to /ski/
    location = / {
        return 301 /ski/;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/sportscience.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sportscience.cn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name sportscience.cn www.sportscience.cn 81.68.80.163;

    if ($host = sportscience.cn) {
        return 301 https://$host$request_uri;
    }

    return 404;
}
